<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style-David.css">
</head>
<body>
    <div class="container">
        <h1>Sign Up</h1>
        <form id="signupForm">
            <div class="fg">
                <label>Fullname: </label>
                <input type="text" id="fullname" name="fullname">
                <div class="message" id="fullError"></div>
            </div>
        <div class="fg">
                <label>Email: </label>
                <input type="email" id="email" name="email" required>
                <div class="message" id="emailError"></div>
            </div>
        </form>
        <div class="fg">
                <label>Password: </label>
                <input type="password" id="password" name="password" required>
                <div class="message" id="passError"></div>
            </div>
            <div class="fg">
                <label>Confirm Password: </label>
                <input type="password" id="confirmPass" name="confirmPassError" required>
                <div class="message" id="passError"></div>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
    <script src="script-David.js"></script>
</body>
</html>
