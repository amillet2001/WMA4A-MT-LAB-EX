<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF -8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="Viewport" content="width=device-width, initial-scale=1.0">
    <Link rel="stylesheet" href="style-VILLEGAS.css">
    <title>Signup </title>

  <body>
    <div class="signup-box">
      <div class="signup-header">
        <img src="./hachiware.png" style="height: 200px; width: 200px;">
        <header> Welcome! ðŸ¥‘</header>
      </div>

      <div class="input-box">
        <label>Full Name:</label>
        <input type="text" id="fullname" class="input-field" autocomplete="off" required>
            </div>

      <div class="input-box">
         <label>Email:</label>
        <input type="text"  id="email" class="input-field" autocomplete="off" required>
            </div>

            <div class="input-box">
               <label>Password:</label>
              <input type="text"  id="password"  class="input-field" autocomplete="off" required>
            </div>
             <label>Confirm Password: </label>
            <div class="input-box">
              <input type="text"  id="confirmPass" class="input-field" autocomplete="off" required>
            </div>

         <div class="input-submit">
          <button class="submit-btn" id="submit">Submit</button>
         </div>

         <div class="forgot">
          <a href="#">Forgot Password</a>
         </div>

          <script src="script-VILLEGAS.js"></script>
