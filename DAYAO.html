<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body 
    class="bg-background min-h-screen flex items-center justify-center p-4">
  <div class="max-w-md w-full bg-card border-border border rounded-lg shadow-lg p-6">
    <div class="text-center mb-8">
      <h1 class="text-2xl font-bold text-foreground">Login</h1>
      <p class="text-muted-foreground mt-2">Sign in to your account to continue</p>
    </div>
    
    <form class="space-y-4">
      <div>
        <label for="email" class="block text-sm font-medium text-foreground mb-2">Email Address</label>
        <input 
          type="email" 
          id="email" 
          name="email" 
          class="w-full px-3 py-2 border border-border rounded-md focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent" 
          placeholder="Enter your email"
        >
      </div>
      
      <div>
        <label for="password" class="block text-sm font-medium text-foreground mb-2">Password</label>
        <input 
          type="password" 
          id="password" 
          name="password" 
          class="w-full px-3 py-2 border border-border rounded-md focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent" 
          placeholder="Enter your password"
        >
      </div>
      
      <div class="flex items-center justify-between">
        <div class="flex items-center">
          <input 
            type="checkbox" 
            id="remember" 
            name="remember" 
            class="h-4 w-4 text-primary focus:ring-primary border-border rounded"
          >
          <label for="remember" class="ml-2 block text-sm text-foreground">Remember me</label>
        </div>
        
        <a href="#" class="text-sm text-primary hover:text-primary/80 transition-colors">Forgot password?</a>
      </div>
      
      <button 
        type="submit" 
        class="w-full bg-primary text-primary-foreground py-2 px-4 rounded-md hover:bg-primary/90 transition-colors focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2"
      >
        Sign In
      </button>
    </form>
  </div>

</body>
</html>
