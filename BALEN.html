<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="BALEN.css">
  <title>Login</title>
</head>
<body>
  <div class="login-holder">
    <h1 class="logintext">Login</h1>
    <div class="loginCTN">
      <form action="" method="post">
        <label for="email">Email:</label><br>
        <input type="text" name="email" class="email" placeholder="Enter your email">
        <br><br>
        <label for="pass">Password:</label><br>
        <div class="password-wrapper">
          <input type="password" name="pass" class="pass" placeholder="Enter your password">
          <span class="togglePass">👁</span>
        </div>
        <br><br>
        <input type="button" value="Login" class="Login">
      </form>
      <p class="message"></p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
