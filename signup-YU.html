<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link rel="stylesheet" href="style-YU.css">
</head>
<body>
    <div class="container">
        <img src="Roblox.png" alt="pic">
        <h2>Signup</h2>
        <form id="signupForm">
            <input class="input-text" type="text" id="fullname" placeholder="Full Name" required>
            <input class="input-text" type="email" id="email" placeholder="Email" required>
            <input class="input-text" type="password" id="password" placeholder="Password" required>
            <input class="input-text" type="password" id="confirmPassword" placeholder="Confirm Password" required>
            <button class="input-text" type="submit">Submit</button>
        </form>
        <button id="changeColorBtn">Change Background Color</button>
    </div>
    <script src="script-YU-.js"></script>
</body>
</html>
