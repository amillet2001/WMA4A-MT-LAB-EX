<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style-MARIMLA.css">
    <title>Sign Up</title>
</head>
<body>
    <div class="container">
        <div class="signup-form">
            <div class="header">
                <img src="logo-jm.png" alt="Jm-Logo" class="logo">
                <h1>SIGN UP</h1>
            </div>
            <form action="/submit-signup" method="post">
                <label for="fullName">Full Name</label>
                <input type="text" id="username" name="username" placeholder="ex. JM Marimla" required><br><br>
                
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="ex. jm@gmail.com" required><br><br>
                
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password " required><br><br>

                <label for="conPassword">Confirm Password</label>
                <input type="password" id="password" name="password" placeholder="Re-enter your password" required><br><br>
                
                <button id="submit" type="submit">SUBMIT</button>
            </form>
        </div>
    </div>
</body>
<script src="script-MARIMLA.js"></script>
</html>
