<!DOCTYPE html>
<html lang="en"></html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" conetent="width=device-width,initial-scale=1" />
    <title> Login - Malang</title>
    <link rel="stylesheet" href="style-MALANG.css" />
</head>
,<body>
    <div class="conatiner">
        <form id="loginForm" class="card" novalidate>
            <h1>SignUp</h1>

            <label for="email">Email</label>
            <input id="email" name="email" type="email" required autocomplete="username"/>

            <label for="password">Password</label>
            <div class="pw-wrap"></div>
                <input id="password" name="password" type="password" minlength="6" required autocomplete="current password" />
                <button id="togglePw" type="button" aria-label="Toggle password visibility">Show</button>
        </div>

        <div class="actions">
            <button id="loginBtn" type="submit">SIGN UP</button>
            <button id="themeBtn" type="button">Change Color</button>
        </div>

        <p id="message" class="message" role="status" aria-live="polite"></p>
        </form>
    </div>

    <script src="Malang.js"></script>
</body>
</html>
