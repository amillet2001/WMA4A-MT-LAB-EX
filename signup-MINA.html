<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGN UP FORM</title>
    <link rel="stylesheet" href="style-MINA.css">
</head>
<body>
    <div class="signupForm">
        <img src="signup-Mina.png" alt="SignUp Icon" class="login-icon">
        <h2>SIGN UP</h2>
        <form id="signup">
            <label>Full Name</label>
            <input type="text" id="fullname" placeholder="Enter your full name" required>
            <label>Email</label>
            <input type="text" id="email" placeholder="Enter your email" required>
            <label>Password</label>
            <input type="password" id="password" placeholder="Enter your password" required>
            <label>Confirm Password</label>
            <input type="password" id="confirmPass" placeholder="Re-enter your password" required>
            <button type="submit">SUBMIT</button>

        </form>
        <div id="messageBox"></div>
    </div>
    <script src="script-MINA.js"></script>
</body>
</html>
